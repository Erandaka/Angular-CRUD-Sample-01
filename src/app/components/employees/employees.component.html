<div class="container main-container">
  <h2>Employees <button (click)="addEmployee()" type="button" class="btn-add-employee btn btn-primary">Add
      Employee</button></h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Date of Birth</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees;">
        <td>{{employee.code}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.age}}</td>
        <td>{{employee.dob}}</td>
        <td>
          <button (click)="edit()" type="button" class="btn btn-warning">Edit</button>
        </td>
        <td>
          <button (click)="delete(employee.code)" type="button" class="btn btn-danger">Delete</button>
        </td>

      </tr>

    </tbody>
  </table>
</div>
