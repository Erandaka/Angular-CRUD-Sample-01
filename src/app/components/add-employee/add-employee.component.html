<div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="card add-card">
        <h5 class="card-header add-header">Add Employee</h5>
        <div class="card-body">
          <div class="container">
            <form>
              <div class="form-group">
                <label>Code</label>
                <input type="text" [(ngModel)]="employee.code" name="code " class="form-control" placeholder="Code">
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="employee.name" name="pname" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="text" [(ngModel)]="employee.gender" name="gender" class="form-control" placeholder="Gender">
              </div>
              <div class="form-group">
                  <label>Age</label>
                  <input type="text" [(ngModel)]="employee.age" name="age" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">
                  <label>Date ofBirth</label>
                  <input type="text" [(ngModel)]="employee.dob" name="dob" class="form-control" placeholder="DOB">
                </div>
              <button (click)="addEmployee()" type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
